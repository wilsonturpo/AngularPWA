<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Personas</span>
            
            <div class="table-responsive">

              <button class="btn btn-dark float-end mb-2" routerLink="/create-persona">Agregar</button>
              
              <table class="table table-striped table-hover table-bordered mt-5">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Correo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let persona of personas">
                    <td data-label="Nombre">{{persona.Nombre}}</td>
                    <td data-label="Apellido">{{persona.Apellidos}}</td>
                    <td data-label="Documento">{{persona.Documento}}</td>
                    <td data-label="Correo">{{persona.Correo}}</td>
                    <td data-label="Acciones">
                        <i class="fas fa-edit fa-lg text-info me-2"></i>
                        <i class="fas fa-trash fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>       
            </div>                       
        </div>
    </div>
</div>
